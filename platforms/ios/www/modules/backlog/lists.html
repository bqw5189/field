<ion-view view-title="待办">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-href="#/field/home/backlog/lists/{{item.id}}" ng-repeat="item in backlogDatas">
        {{item.title}}
        <i class="icon ion-chevron-right "></i>
        <div>
        <span class="item-note">
		      当前处理人:{{item.currentHandlePerson}}
		    </span>
		    <span class="item-note">
          下一处理人:{{item.nextHandlePerson}}
        </span>
        <span class="item-note">
          {{item.handleLastDate}}
        </span>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
