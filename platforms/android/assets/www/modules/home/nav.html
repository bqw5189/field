<ion-view view-title="">
  <ion-content class="padding" direction="false">
    <div class="row">
		  <div class="col">
		    <img ng-src="modules/home/img/nav_leftlogo@2x.png" style="width:100%"/>
		  </div>
		  <div class="col"></div>
		  <div class="col"></div>
		  <div class="col" style="text-align:right;"><a class="botton button-icon icon ion-ios-gear-outline" ng-href="#/field/settings/list"></a></div>
		</div>
		<div class="row" style="padding-bottom:0px">
      <div class="col" style="text-align:right">
        <div style="font-size:36px;font-family:Roboto;;">{{nowDate}}</div>
        <div style="font-size:11px;padding-top:6px">{{nowDateLunar}}&nbsp;{{nowDateWeek}}</div>
      </div>
    </div>
    <ion-slide-box show-pager="true" does-continue="true" auto-play="true">
		  <ion-slide>
		    <div class="box"><img ng-src="modules/home/img/nav_pic_1.png"></div>
		  </ion-slide>
		  <ion-slide>
		    <div class="box"><img ng-src="modules/home/img/nav_pic_2.png"></div>
		  </ion-slide>
		  <ion-slide>
		    <div class="box"><img ng-src="modules/home/img/nav_pic_3.png"></div>
		  </ion-slide>
		</ion-slide-box>
    <ion-slide-box show-pager="true" does-continue="true" class="nav">
      <ion-slide>
        <div class="row">
          <div class="col col-50">
            <div class="card">
              <ion-item class="item-thumbnail-left"  ng-href="#/field/home/backlog/lists">
                <img ng-src="modules/home/img/nav_btn_backlog@2x.png">
                <p>{{backlogsCount()}}</p>
                <h2>&nbsp;</h2>
                <h2>待办</h2>
              </ion-item>
            </div>
					 <div class="card item-striped">
              <ion-item class="item-thumbnail-left"  ng-href="#/field/home/knowledgesharing/detail">
                <img ng-src="modules/home/img/nav_btn_document@2x.png">
                <p>&nbsp;</p>
                <h2>知识</h2>
                <h2>分享</h2>
              </ion-item>
            </div>
            <div class="card">
              <ion-item class="item-thumbnail-left"  ng-href="#/field/home/report/lists/0">
                <img ng-src="modules/home/img/nav_btn_report@2x.png">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <h2>报表</h2>
              </ion-item>
            </div>
          </div>
          <div class="col col-50">
            <div class="card item-striped">
              <ion-item class="item-thumbnail-left"  ng-href="#/field/home/address/lists/0">
                <img ng-src="modules/home/img/nav_btn_address@2x.png">
                <p>&nbsp;</p>
                <h2>&nbsp;</h2>
                <h2>通讯录</h2>
              </ion-item>
            </div>
            <div class="card">
              <ion-item class="item-thumbnail-left"  ng-href="#/field/home/webconnect/lists">
                <img ng-src="modules/home/img/nav_btn_link@2x.png">
                <p>&nbsp;</p>
                <h2>Web</h2>
                <h2>Connect</h2>
              </ion-item>
            </div>
            <div class="card item-striped">
              <ion-item class="item-thumbnail-left"  ng-href="#/field/home/news/lists">
                <img ng-src="modules/home/img/nav_btn_portal@2x.png">
                <p>&nbsp;</p>
                <h2>信息</h2>
                <h2>发布</h2>
              </ion-item>
            </div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="row">
          <div class="col col-50">
            <div class="card">
              <ion-item class="item-thumbnail-left"  ng-href="#/field/home/video/lists/0">
                <img ng-src="modules/home/img/nav_btn_video@2x.png">
                <p>&nbsp;</p>
                <h2>&nbsp;</h2>
                <h2>视频</h2>
              </ion-item>
            </div>
            <div style="widht:100%;height:180px;">
              
            </div>
          </div>
          <div class="col col-50" >
            <div style="widht:100%;height:270px;">
              
            </div>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
