<ion-view view-title="通知">
  <ion-content class="">
    <ion-header-bar class="item-input-inset" >
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="搜索"  ng-model='searchText' >
        </label>
        <button class="button button-clear">
          搜索
        </button>
      </ion-header-bar>
    <ion-list>
      <ion-item class="item-icon-right" ng-href="#/field/home/backlog/lists/{{item.id}}" ng-repeat="item in backlogedDatas | filter:searchText">
        {{item.title}}
        <i class="icon ion-chevron-right "></i>
        <div>
        <span class="item-note">
		      当前处理人:{{item.currentHandlePerson}}
		    </span>
		    <span class="item-note">
          下一处理人:{{item.nextHandlePerson}}
        </span>
        <span class="item-note">
          {{item.handleLastDate}}
        </span>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
