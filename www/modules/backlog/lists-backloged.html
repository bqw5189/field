<ion-view view-title="已办">
     <div class="bar item-input-inset has-tabs-top">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="搜索"  ng-model='searchText' >
      </label>
      <button class="button button-clear">
        搜索
      </button>
    </div>
  <ion-content class="has-subheader ">
    <ion-list>
      <ion-item class="item-icon-right" ng-href="#/field/home/backlog/lists/{{item.id}}" ng-repeat="item in backlogDatas | filter:searchText">
        {{item.title}}
        <i class="icon ion-chevron-right "></i>
        <div>
        <span class="item-note">
		      当前处理人:{{item.currentHandlePerson}}
		    </span>
		    <span class="item-note">
          下一处理人:{{item.nextHandlePerson}}
        </span>
        <span class="item-note">
          {{item.handleLastDate}}
        </span>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
